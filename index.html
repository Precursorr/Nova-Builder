<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Builder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <header>
            <h1>Nova - Ship Builder</h1>
        </header>

        <main>
            <div class="content-container">
                <div class="message-container">
                    <p>Choose which Admiral you'd like to use</p>
                </div>

                <div class="admiral-options">
                    <div class="admiral-option add-new">
                        <span class="plus-symbol">+</span>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <p>Nova - Ship Builder Interface</p>
        </footer>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
