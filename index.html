<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Builder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <header>
            <h1>Nova - Ship Builder</h1>
        </header>

        <main>
            <div class="content-container">
                <div class="message-container">
                    <p>Choose which Admiral you'd like to use</p>
                </div>

                <div class="admiral-options">
                    <div class="admiral-option add-new">
                        <span class="plus-symbol">+</span>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <p>Nova - Ship Builder Interface</p>
        </footer>
    </div>

    <!-- Admiral Selection Modal -->
    <div class="modal" id="admiral-selection-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Select an Admiral</h2>
                <span class="close-modal">&times;</span>
            </div>
            <div class="modal-body">
                <div class="admiral-grid">
                    <!-- 10 Admiral options -->
                    <div class="admiral-card">
                        <div class="admiral-portrait"></div>
                        <div class="admiral-name">Admiral Morpheus</div>
                    </div>
                    <div class="admiral-card">
                        <div class="admiral-portrait"></div>
                        <div class="admiral-name">Admiral Beta</div>
                    </div>
                    <div class="admiral-card">
                        <div class="admiral-portrait"></div>
                        <div class="admiral-name">Admiral Gamma</div>
                    </div>
                    <div class="admiral-card">
                        <div class="admiral-portrait"></div>
                        <div class="admiral-name">Admiral Delta</div>
                    </div>
                    <div class="admiral-card">
                        <div class="admiral-portrait"></div>
                        <div class="admiral-name">Admiral Epsilon</div>
                    </div>
                    <div class="admiral-card">
                        <div class="admiral-portrait"></div>
                        <div class="admiral-name">Admiral Zeta</div>
                    </div>
                    <div class="admiral-card">
                        <div class="admiral-portrait"></div>
                        <div class="admiral-name">Admiral Eta</div>
                    </div>
                    <div class="admiral-card">
                        <div class="admiral-portrait"></div>
                        <div class="admiral-name">Admiral Theta</div>
                    </div>
                    <div class="admiral-card">
                        <div class="admiral-portrait"></div>
                        <div class="admiral-name">Admiral Iota</div>
                    </div>
                    <div class="admiral-card">
                        <div class="admiral-portrait"></div>
                        <div class="admiral-name">Admiral Kappa</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
